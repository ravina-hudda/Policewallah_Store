}

</head>

<body>
<!-- TOP HEADER -->

<p><a href="index.html">Home</a> ‚Üí Product</p>

<div class="box">
    <img id="img">
    <h2 id="name"></h2>
    <p id="desc"></p>
    <p><b>Price:</b> <span id="price"></span></p>
    <p><b>Size:</b> <span id="size"></span></p>

    <button onclick="order()">Order on WhatsApp</button>
</div>

<script>
const params = new URLSearchParams(window.location.search);
const name = params.get("name");
const desc = params.get("desc");
const img = params.get("img");
const price = params.get("price");
const size = params.get("size");

document.getElementById("name").innerText = name;
document.getElementById("desc").innerText = desc;
document.getElementById("img").src = img;
document.getElementById("price").innerText = price;
document.getElementById("size").innerText = size;

function order() {
    let phone = "917340249393";
    let msg = `Hello, I want to order:\n${name}\nPrice: ${price}\nSize: ${size}`;
    window.open("https://wa.me/" + phone + "?text=" + encodeURIComponent(msg));
}
    function toggleMenu() {
  const menu = document.getElementById("mobileMenu");
  if (menu.style.display === "block") {
    menu.style.display = "none";
  } else {
    menu.style.display = "block";
  }
}
</script>
